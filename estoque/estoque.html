<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estoque | Next ERP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="estoque.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Gestão de Estoque</h1>

    <!-- Formulário de Cadastro -->
    <div class="bg-white rounded-xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Adicionar Produto</h2>
      <form id="formEstoque" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="nome" placeholder="Nome do produto" required class="border rounded px-4 py-2">
        <input type="text" id="sku" placeholder="SKU" required class="border rounded px-4 py-2">
        <input type="number" id="quantidade" placeholder="Quantidade" required class="border rounded px-4 py-2">
        <input type="number" step="0.01" id="preco" placeholder="Preço" required class="border rounded px-4 py-2">
        <select id="ativo" class="border rounded px-4 py-2">
          <option value="true">Ativo</option>
          <option value="false">Inativo</option>
        </select>
        <button type="submit" class="btn-acao mt-2 md:mt-0">Cadastrar</button>
      </form>
    </div>

    <!-- Tabela de produtos -->
    <div class="overflow-x-auto bg-white rounded-xl shadow p-4">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-200 uppercase text-xs font-bold">
          <tr>
            <th class="px-4 py-2">Produto</th>
            <th class="px-4 py-2">SKU</th>
            <th class="px-4 py-2">Quantidade</th>
            <th class="px-4 py-2">Preço</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaEstoque">
          <!-- Linhas geradas via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="estoque.js"></script>
</body>
</html>
